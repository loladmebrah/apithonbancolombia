<!doctype html>
<html>
<head>
	<title>OAuth</title>	
	<style media="screen" type="text/css">
		body{
			padding: 0;
			margin: 0;
			background-color: #ecf0f1;
		}

		#init-logo{
			text-align: center;
		}

		#init-logo img{
			width: 70%;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			-webkit-transform: translate(-50%, -50%);
    		-moz-transform: translate(-50%, -50%);
    		-ms-transform: translate(-50%, -50%);
    		-o-transform: translate(-50%, -50%);
		}

		#access{
			position: absolute;
			left: 50%;
			bottom: 30px;
			transform: translate(-50%, -0%);
			-webkit-transform: translate(-50%, -0%);
    		-moz-transform: translate(-50%, -0%);
    		-ms-transform: translate(-50%, -0%);
    		-o-transform: translate(-50%, -0%);
		}
		
		button{
			width: 150px;
			height: 45px;
			border-radius: 10px;
			margin: 10px;
			background-color: #8E24AA;
			border: none;
			color: white;
			cursor: pointer;
			-webkit-transition: background-color 1s;
		  	transition: background-color 1s;
		}

		button:focus {
			outline: none;
		}

		button:hover {
			background-color: #7B0096;
		}
    </style>
</head>
<body>
	<div id="init-logo">
		<img src="/styles/img/logoInit.svg" alt="Bancaliados">
	</div>
	<div id="access">
		<a href="/otpdata"><button type="button">ENTRAR</button></a>
	</div>
</body>
